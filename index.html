<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- waze -->
    <div class="waze">
        <h2 class="waze-heading">Business Development</h2>
        <p class="waze-para">Have an idea or an enquiry for Waze business development?</p>
        <button class="waze-btn">Share your ideas</button>
    </div>


    <!-- your profiles -->

    <div class="profile">
        <div class="top">
            <h2 class="heading-profile">Your profiles</h2>
            <p class="para-profile">See how your different profiles appear in Google services</p>
        </div>
        <div class="middle">
            <img class="img-profile"
                src="https://lh3.googleusercontent.com/a/ACg8ocKOtWAnkkTYIFJjrxZsyICG3o7WXJ9jwE8k5PmP1-G6f2YrcQel-w=s94-p-k-rw-no"
                alt="" class="img-profile">
            <img class="img-profile"
                src="https://lh3.googleusercontent.com/a/ACg8ocKOtWAnkkTYIFJjrxZsyICG3o7WXJ9jwE8k5PmP1-G6f2YrcQel-w=s94-p-k-rw-no"
                alt="" class="img-profile">
        </div>
        <div class="bottom">
            <a class="link-profile" href="">See profiles</a>
        </div>
    </div>



</body>

</html>
